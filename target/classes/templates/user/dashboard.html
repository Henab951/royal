<!--user/dashboard.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Dashboard</title>

         <style type="text/css">
         
        *{
    		margin: 0;
    		padding: 0;
			}
		body{
    		width: 100%;
    
			}
			
			.heading{
    color: rgb(237, 239, 245);
    text-align: center;
    font-size:250%;
}
.menu{
    height: 100vh;
    background-image: linear-gradient(rgba(4,9,30,0.7), rgba(4,9,30,0.7)), url('images/welcome1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
}
.nav{
    flex: 1;
    text-align: center;
   background-image: url(images/loginback2.png);
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   width: 100%;
}
.nav ul li{
    display: inline-block;
    margin: 15px;
    padding: 15px;
    text-align: center;
    position: relative;
    list-style: none;
    width: 10%;
}

.nav ul li a{
    text-decoration: none;
    color: #fff;
}
.nav ul li:hover {
    background: #345d838a;
    border-radius: 3px;
}
@media(max-width: 700px){
    .heading{
        font-size: 20px;
    }
    .nav ul li{
        padding: 0;
        font-size: 50%;
    }
    .nav ul li:hover {
        background: #313da7;
        border-radius: 3px;
    }
    .text-box h2{
        font-size: 35px;
    }
    .text-box p{
        font-size: 20px;
    }
}


.text-box {
  width: 80%;
position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 300%;
    color: #fff;
    text-align: center;
}
.hero-btn{
    display: inline-block;
    text-decoration: none;
    color: #fff;
    border: 1px solid white;
    padding: 12px 34px;
    font-size: 13px;
    background: transparent;
    position: relative;
    cursor: pointer;
}
.text-box .hero-btn{
    border: 1px solid white; 
}
.hero-btn:hover{
    border: 1px solid #2c94a1;
    background-color: #4c458a;
    transition: 1s;
}
         
         </style>
  
</head>
<body>
  
  <section class=menu>
        <div class="heading">
            <h1>Abraham Institute</h1>
        </div>
        
        <div class=nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Announcement</a></li>
                <li><a href="designs.html">Assignment</a></li>
                <li><a th:href="@{|/login|}" th:text="'Events'">Events</a></li>
                <li><a th:href="@{|/register|}" th:text="'Exam'">Exam</a></li>
                <li><a th:href="@{|/logout|}" th:text="'Logout'">Logout</a></li>
                </ul>
            </div>
            
            
            <div class="text-box">
                <h2>Welcome to Abraham Institue</h2>
                <a th:href="@{|/login|}" th:text="'Click for more Details'" class="hero-btn">Click for more details</a>
            </div>

<br /><br />




  
  <div>
  </div>
</body>
</html>
