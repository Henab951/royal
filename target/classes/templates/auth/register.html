<!--login.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
                   <style type="text/css">
         
        *{
    		margin: 0;
    		padding: 0;
			}
		body{
    		width: 100%;
    
			}
			
			.heading{
    color: rgb(237, 239, 245);
    text-align: center;
    font-size:250%;
}
.menu{
    height: 150vh;
    background-image: linear-gradient(rgba(4,9,30,0.7), rgba(4,9,30,0.7)), url('images/regsch2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
}
.nav{
    flex: 1;
    text-align: center;
   background-image: url(images/loginback2.png);
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   width: 100%;
}
.nav ul li{
    display: inline-block;
    margin: 15px;
    padding: 15px;
    text-align: center;
    position: relative;
    list-style: none;
    width: 10%;
}

.nav ul li a{
    text-decoration: none;
    color: #fff;
}
.nav ul li:hover {
    background: #345d838a;
    border-radius: 3px;
}
@media(max-width: 700px){
    .heading{
        font-size: 20px;
    }
    .nav ul li{
        padding: 0;
        font-size: 50%;
    }
    .nav ul li:hover {
        background: #313da7;
        border-radius: 3px;
    }
    .text-box h2{
        font-size: 35px;
    }
    .text-box p{
        font-size: 20px;
    }
}


.text-box {
  width: 80%;
position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 300%;
    color: #fff;
    text-align: center;
}
.hero-btn{
    display: inline-block;
    text-decoration: none;
    color: #fff;
    border: 1px solid white;
    padding: 12px 34px;
    font-size: 13px;
    background: transparent;
    position: relative;
    cursor: pointer;
}
.text-box .hero-btn{
    border: 1px solid white; 
}
.hero-btn:hover{
    border: 1px solid #2c94a1;
    background-color: #4c458a;
    transition: 1s;
}
         
         </style>
</head>
</head>
<body>

<section class=menu>
        <div class="heading">
            <h1>ABRAHAM INSTITUTE</h1>
        </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
        <div class="row">
        	<img alt="" th:src="@{/images/sch2.jpg}">
        </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form
                        method="POST"
                        role="form"
                        th:action="@{/register}" th:object="${user}" 
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> First Name</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{firstName}" placeholder="First Name"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> First Name</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{lastName}" placeholder="Last Name"
                            />
                        </div>
                        
                         <div class="form-group mb-3">
                            <label class="control-label"> Mobile Number</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{mobile}" placeholder="Mobile Number"
                            />
                        </div>
                        
                         <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{email}" placeholder="Email"
                            />
                        </div>
                        
                            <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="password"
                                class="form-control"
                               th:field="*{password}" placeholder="Password"
                            />
                        </div>
                        
                        <select th:field="*{role}" required>
      					<option value="">Select</option>
      					<option value="ADMIN">ADMIN</option>
      					<option value="USER">USER</option>
    					</select> <br/><br/>
    					
    					
                        <div class="form-group mb-3">
                        <button type="Submit" class="btn btn-primary" >Register</button>
                        
                        <a th:href="@{|/login|}" th:text="'Log in'"></a>
                        <span th:utext="${successMessage}"></span>
						
						<div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      					<ul th:each="data : ${bindingResult.getAllErrors()}">
        				<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      					</ul>
    					</div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
